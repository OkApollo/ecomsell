{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-8">
            <h3>Shopping Cart</h3>
            <hr>
            {% for i in range(0,6) %}
            <h4 style="margin-left: 40px;">- {{i}}: Product {{i}} $inf</h4>

            {% endfor %}
            <hr>
        </div>
        <div class="col-4" style="margin-top:10px ;">
            <div class="checkout">
                <h5>Check out</h5>
                <hr>
                <h4>Total price: inf$</h4>
                <hr>
                <button class="btn btn-warning btn-lg"> <a href="https://www.paypal.com/ae/home"> Proceed to Checkout </a> </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
